<div style="width:60%; margin: 0 auto">
  <br>
  <h3 class="is-text-center">Signup</h3>
  <hr>
  <div *ngIf="errorMessage">
    <div class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="user.name" name="name" type="name" required class="form-control" id="name"
        placeholder="enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email"
        placeholder="enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password"
        placeholder="enter a password">
    </div>
    <button type="submit" class="button dark is-full-width">Sign-up</button>
    <br>
    <p class="is-text-center"><small>Already have an <a [routerLink]="['/signin']">account</a>.</small></p>
  </form>
